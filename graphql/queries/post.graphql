query getPosts {
  getPosts {
    id
    body
    createdAt
    username
    comments{
      id
      createdAt 
      username
      body 
    }
    likes{
      id
      createdAt
      username
    }
    likeCount
    commentCount
  }
}

query getPost($postId: ID!) {
  getPost(postId : $postId) {
    id
    body
    createdAt
    username
    comments{
      id
      createdAt 
      username
      body 
    }
    likes{
      id
      createdAt
      username
    }
    likeCount
    commentCount
  }
}

mutation createPost($body: String!) {
  createPost(body: $body) {
    id
    body
    createdAt
    username
    likes {
      id
      username
      createdAt
    }
    likeCount
    comments {
      id
      body
      username
      createdAt
    }
    commentCount
  }
}

mutation likePost($postId:ID!){
  likePost(postId:$postId){
    id
    body
    createdAt
    username
    comments{
      id
      createdAt
      username
      body
    }
    likes{
      id
      createdAt
      username
    }
    likeCount
    commentCount
  }
}

mutation createComment($postId: String!, $body: String!) {
  createComment(postId: $postId, body: $body) {
    id
    comments {
      id
      body
      createdAt
      username
    }
    commentCount
  }
}